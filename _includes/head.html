<head>

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} | {{ site.description }}
    {% else %}
      {{ page.title }} | {{ site.title }}
    {% endif %}
  </title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.github.url | replace: 'http://', 'https://' }}">
  <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | prepend: site.github.url | replace: 'http://', 'https://' }}">
  <link rel="stylesheet" href="{{ '/assets/css/lightbox.css' | prepend: site.github.url | replace: 'http://', 'https://' }}">
  <link rel="stylesheet" href="{{ '/assets/css/lightbox.css' | prepend: site.github.url | replace: 'http://', 'https://' }}">

  <!-- Use Atom -->
  {% feed_meta %}
  <!-- Use RSS-2.0 -->
  <!--<link href="{{ site.github.url }}/rss-feed.xml" type="application/rss+xml" rel="alternate" title="{{ site.title }} | {{ site.description }}"/>
  //-->

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Code+Pro">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>

  <!-- Ugly Fix for subfolders -->
  <link rel="icon" type="image/x-icon" href="{{ 'https://aldomann.github.io/blog/favicon.png' | replace: 'http://', 'https://' }}" />
  <link rel="icon" sizes="192x192" href="{{ 'https://aldomann.github.io/blog/favicon-highres.png' | replace: 'http://', 'https://' }}">

  <!-- Google Analytics -->
  {% include google-analytics.html %}

  <!-- Use Jekyll SEO plugin -->
  {% seo %}

</head>
