<head>

	<title>
		{% if page.title == "Home" %}
			{{ site.title }} | {{ site.description }}
		{% else %}
			{{ page.title }} | {{ site.title }}
		{% endif %}
	</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="theme-color" content="#7c4dff" />

	<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl | replace: 'http://', 'https://' }}">
	<link rel="stylesheet" href="{{ '/assets/css/syntax.css' | prepend: site.baseurl | replace: 'http://', 'https://' }}">
	<link rel="stylesheet" href="{{ '/assets/css/lightbox.css' | prepend: site.baseurl | replace: 'http://', 'https://' }}">
	<link rel="stylesheet" href="{{ '/assets/css/lightbox.css' | prepend: site.baseurl | replace: 'http://', 'https://' }}">

	<!-- Use Atom -->
	{% feed_meta %}

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" async
		src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
	</script>

	<!-- Ugly Fix for subfolders  -->
	<link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.png">
	<link rel="icon" sizes="192x192" href="{{ site.baseurl }}/favicon-highres.png">

	<!-- Google Analytics -->
	{% include google-analytics.html %}

	<!-- Use Jekyll SEO plugin -->
	{% seo %}

</head>
